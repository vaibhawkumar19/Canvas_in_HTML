<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style ="border:0px solid #c3c3c3"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='green';
ctx.fillRect(5,5,40,120);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='blue';
ctx.fillRect(5,5,120,40);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='red';
ctx.fillRect(90,5,40,120);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='yellow';
ctx.fillRect(45,85,85,40);
ctx.stroke();

</script>
</body>
</html>
