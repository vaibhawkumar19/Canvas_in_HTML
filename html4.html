<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style ="border:0px solid #c3c3c3"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='green';
ctx.fillRect(40,80,210,120);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='white';
ctx.fillRect(130,130,60,30);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='white';
ctx.fillRect(50,120,60,80);
ctx.stroke();


ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='darkred';
ctx.fillRect(265,120,10,80);
ctx.stroke();

ctx.fillStyle = 'red';
ctx.arc(270,110,15,0,2*Math.PI);
ctx.fill();

//Tringle
ctx.fillStyle='blue';
ctx.beginPath();
ctx.moveTo(130,20);
ctx.lineTo(40,80);
ctx.lineTo(250,80);
ctx.fill();
</script>
</body>
</html>
