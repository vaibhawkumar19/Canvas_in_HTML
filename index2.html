<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="200" height="150" style ="border:1px solid #abd21e"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
var col=ctx.createLinearGradient(0, 0, 170, 0);
col.addColorStop(0, "yellow");
// col.addColorStop(0.5, "red");
col.addColorStop(1, "blue");
ctx.fillStyle = col;
ctx.fillRect(20, 20, 150, 100);
</script>
</body>
</html>
