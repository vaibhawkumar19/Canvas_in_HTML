<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style ="border:0px solid #c3c3c3"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

// Red rectangle
ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(5, 5, 140, 140);
ctx.stroke();

// Green rectangle
ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(15,15, 120, 120);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(25,25, 100, 100);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(35,35, 80, 80);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(45,45, 60, 60);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(55,55, 40, 40);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(65,65, 20, 20);
ctx.stroke();

ctx.beginPath();
ctx.lineWidth = "5";
ctx.strokeStyle = "green";
ctx.rect(75,75, 1, 1);
ctx.stroke();
</script>
</body>
</html>
