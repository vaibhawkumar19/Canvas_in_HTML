<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="myCanvas" width="300" height="200" style ="border:0px solid #c3c3c3"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");



    ctx.fillStyle = 'red';
ctx.arc(100,120,60,0,2*Math.PI);
ctx.fill();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='white';
ctx.fillRect(30,40,130,90);
ctx.stroke();

</script>

<canvas id="myCanvas" width="300" height="200" style ="border:0px solid #c3c3c3"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");

ctx.fillStyle = 'blue';
ctx.arc(218,130,60,0,2*Math.PI);
ctx.fill();

ctx.beginPath();
ctx.lineWidth="2";
ctx.fillStyle='white';
ctx.fillRect(158,130,200,100);
ctx.stroke();
</script>
</body>
</html>
